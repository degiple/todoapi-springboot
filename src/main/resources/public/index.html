<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="app" class="container">
    <div class="p-3 text-center">
      <h1>{{ appName }}</h1>
    </div>
    <div class="mb-3">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th width="85%">タスク名</th>
            <th>追加</th>
          </tr>
        </thead>
        <tr>
          <td><input v-model="name" type="text" v-on:keydown.enter="addTodo(name)" class="form-control" /></td>
          <td><button v-on:click="addTodo" class="btn btn-primary">追加</button></td>
        </tr>
      </table>
    </div>
    <div class="mb-3">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th width="5%">番号</th>
            <th width="10%">完了</th>
            <th width="50%">内容</th>
            <th>更新</th>
            <th>削除</th>
          </tr>
        </thead>
        <tr v-for="todo in getTodoitems">
          <td>{{ todo.id }}</td>

          <td ><input v-model="todo.isComplete" type="checkbox" /></td>

          <td v-if="todo.isEdit"><input v-model="todo.name" type="text" /></td>
          <td v-else><div v-on:click="todo.isEdit = true">{{todo.name}}</div></td>

          <td><button v-on:click="updateTodo(todo)" class="btn btn-secondary">更新</button></td>
          <td><button v-on:click="deleteTodo(todo.id)" class="btn btn-danger">削除</button></td>
        </tr>
      </table>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>

</html>
